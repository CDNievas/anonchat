<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
        <title>anonchat. - Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" th:href="@{/css/chat.css}">
	</head>
    <body>
        
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-7 h-100">
                    <div class="row">
                        <div class="title">
                            <span class="align-text-bottom"><b>Room name: Example</b></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="messages" id="messages">
                        </div>
                    </div>
                    <div class="row h-5">
                        <div class="textbox">
                            <div class="d-flex">
                                <input type="text" class="form-control mr-1" id="message" name="message" placeholder="Message">
                                <button id="send" class="btn btn-primary text-center">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 h-100 contusers">
                    <div class="row">
                        <div class="title">
                            <span class="align-middle"><b>Users (#)</b></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="users">
                            <ul id="userlist">
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="logout">
                            <a href="/" class="btn btn-primary text-center">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-   Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    	<script th:src="@{/js/websocket.js}" type="text/javascript"></script>
    </body>
</html>
